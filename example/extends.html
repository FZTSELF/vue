<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <div id="app">
        ${num}
      <!-- {{num}} -->
      <p><button @click="add">ADD</button></p>
    </div>
   
</body>
</html>
<script type="text/javascript">

    var extendsObj={
        updated:function(){
            console.log('扩展updated')
        },
        methods:{
            add:function(){
                console.log('扩展方法');
                this.num++;
            }
        }
    }

    var app=new Vue({
        
        el:'#app',
       data:{
         num:1,
        
       },
    
       methods:{
           add:function(){
                console.log('原生方法');
               this.num++;
           }
       },
       updated:function(){
           console.log('原生updated')
       },
       extends:extendsObj,
       delimiters:['${','}']
     })

 

</script>
