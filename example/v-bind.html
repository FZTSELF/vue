<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <style>
        .classA{
        	color: red;
        }
        .classB{
        	font-size: 150%;
        	
        }
    </style>
</head>
<body>
    <div id="app">
       <p><img v-bind:src="imgSrc" width="200"/></p>
       <p><a :href="webUrl" target="_blank">百度百科</a></p>
       <hr />
       <div :class="className">1.绑定class</div>
       <div :class="{classA:isOk}">2.绑定class的判断</div>
       <div :class="[classA,classB]">3.绑定class中的数组</div>
       <div :class="isOk?classA:classB">4.绑定class中的三元运算符</div>
       <hr />
       <div>
       	    <input type="checkbox"  id="isOk"  v-model="isOk"/>
       	    <label for="isOk">isOk={{isOk}}</label>
       </div>
       <hr />
       <div :style="{color:red,fontSize:font}">5.绑定style</div>
       <div :style="styleObject">6.对象绑定</div>
    </div>
</body>
</html>
<script type="text/javascript">
    var app=new Vue({
        el:'#app',
        data:{
            imgSrc:'https://www.baidu.com/img/bd_logo1.png?where=super ',
            webUrl:'https://www.baidu.com',
            className:'classA',
            isOk:false,
            classA:'classA',
            classB:'classB',
            red:'red',
            font:'20px',
            styleObject:{
            	color:'green',
            	fontSize:'24'
            }
        }
        
    })

</script>
