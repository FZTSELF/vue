<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>

</head>
<body>

    <div id="app">
        {{count}}
        <ul>
            <li v-for="item in arr">{{item}}</li>
        </ul>
        <button @click="btn2Click()">改变数组长度</button>
    </div>
    <p><button onclick="add()">外部添加</button></p>
</body>
</html>
<script type="text/javascript">
    function add(){
        outData.count++;
    }


    var outData={
        count:1,
        arr:['aa','qq','rr']
    }
    var app=new Vue({
        el:'#app',
        data:outData,
        methods:{
            btn2Click:function(){
                var arrLen=this.arr.length;
                console.log(arrLen);
                Vue.set(this.arr,arrLen,'ggg')
            }
        }
    })
</script>
