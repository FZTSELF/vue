<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <div id="app">
        <ff></ff>
        <panda></panda>
    </div>
   
</body>
</html>
<script type="text/javascript">

    Vue.component('ff',{
        template:`<div style="color:red">全局</div>`
    })

    var app=new Vue({
        el:'#app',
        components:{
            "panda":{
                template:`<div style='color:green'>局部</div>`
            }
        }                
    })

</script>
