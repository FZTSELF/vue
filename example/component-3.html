<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <div id="app">
        <panda ></panda>
       
    </div>
   
</body>
</html>
<script type="text/javascript">

    var city={
        template:`<div style='color:green'>Panda from China-------city</div>`
    }

    var pandaComponent={
        template:`<div>
                <p>Panda</p>
                <city></city>
            </div>`,
        components:{
            "city":city
        }
    }

    var app=new Vue({
        el:'#app',

        components:{
            "panda":pandaComponent
        }                
    })

</script>
